<h1 style="text-align: center;">Không Thể Say</h1>
<h2 style="text-align: center;">HIEUTHUHAI</h2>

<p><i>Mai sau em sẽ gặp thêm</i></p> 
<p><i>Một ai tuyệt vời</i></p>
<p><i>Anh cũng sẽ đi tiếp tục</i></p>
<p><i>Chẳng tổn thương người đến sau</i></p>
<p><i>Nhiều như em</i></p>
<p><i>Vì anh đã từng</i></p>
<p><i>Thấy em đây phải đau</i></p>
<p><i>Khóc khi ta cãi nhau</i></p>
<p><i>Chẳng thể ngủ được đâu</i></p>
<p><i>Và mắt sưng qua ngày sau</i></p>
